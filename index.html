<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAMPO MINADO</title>
    
    <link rel="shortcut icon" href="./assets/img/bomb.svg" type="image/x-icon">

    <script src="./src/js/script.js"></script>
    <link rel="stylesheet" type="text/css" href="./src/css/style.css">
</head>
<body>
    <img src="./assets/img/background.png" class="background">
    <div class="content">
        <h1>
            <img src="./assets/img/bomb.svg" />
            &nbspCAMPO MINADO&nbsp
            <img src="./assets/img/flag.svg" />
        </h1>
        <div class="menu">
            <div class="menuContent">
                <img src="./assets/img/bomb.svg" />
                <div class="controls">
                    <button class="startGame easy" title="15 BOMBAS">Fácil</button>
                    <button class="startGame medium" title="30 BOMBAS">Médio</button>
                    <button class="startGame hard" title="50 BOMBAS">Difícil</button>
                </div>
            </div>
        </div>
        <div class="grid"></div>
        <div class="bottom">
            <div class="score">
                <img src="./assets/img/flag.svg" />
                <span class="flags"></span>
                <img src="./assets/img/bomb.svg" />
                <span class="bombs"></span></div>
            <div class="status"></div>
            <div class="menu2">
                <button class="restart">Reiniciar</button>
                <button class="backMenu">Menu</button>
            </div>
        </div>
    </div>
    <footer>Developed by <a href="http://vasques.dev/" target="_blank">João Paulo Vasques</a></footer>
</body>
</html>
